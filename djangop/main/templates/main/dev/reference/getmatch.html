<h2>startmatch/</h2>
<p>Gets a JSON representation of the match. The request must contain the POST fields 'gameKey' and 'matchKey'. </p>
<h3>Example</h3>
<h4>Request</h4>
<figure class="highlight">
    <pre>
POST http://127.0.0.1:8000/getmatch/ HTTP/1.1
Host: 127.0.0.1:8000
User-Agent: UnityPlayer/2017.1.0f3 (UnityWebRequest/1.0, libcurl/7.51.0-DEV)
Accept: */*
Accept-Encoding: identity
Connection: Keep-Alive
Content-Type: application/x-www-form-urlencoded
X-Unity-Version: 2017.1.0f3
Content-Length: 52

gameKey=1f520423-65bb-423a-b3d0-9d14e0c39d31&buyIn=2&
matchKey=567de63e-768e-421a-82a1-763e7a349e4a
    </pre>
</figure>
<h4>Response</h4>
<figure class="highlight">
    <pre>
HTTP/1.0 200 OK
Date: Wed, 19 Apr 2018 08:28:21 GMT
Server: WSGIServer/0.2 CPython/3.5.4
Allow: OPTIONS, POST
Content-Type: application/json
Vary: Accept
X-Frame-Options: SAMEORIGIN

{"pool":"0.00","key":"010a843f-c697-4d06-a69b-8f2003b5d6ba","date_created":"2018-04-20T00:11:47.017599Z","date_finished":"2018-04-20T00:11:47.017599Z","userGroups":[],"buy_in":"2.00"}
    </pre>
</figure>
