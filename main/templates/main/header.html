<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Emerald Gaming</title>

    <!-- jQuery -->
    <script src="{% static 'main/js/jquery-3.2.1.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'main/js/bootstrap.js' %}"></script>
    <!-- Bootstrap Core CSS -->
    <link href="{%  static 'main/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'main/css/modern-business.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'main/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'main/font-awesome/css/fontawesome-all.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        hr {
            border-top-color: #0f0f0f;
        }
        .panel-default > .panel-heading {
            color: #5cb85c;
            background-color: #252525
        }
        .table-striped > tbody > tr:nth-child(2n+1) > td, .table-striped > tbody > tr:nth-child(2n+1) > th {
            background-color: #d9d9d9;
        }
    </style>

    {% block header %}
    {% endblock %}
</head>

<body style="background-color: #eee">

    <!-- Navigation -->
    <nav class="navbar navbar-dark navbar-fixed-top" role="navigation" style="background-color: #252525;">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"  data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <i class="fas fa-caret-down" style="color: #5cb85c; font-size: large" ></i>
                </button>
                <a class="navbar-brand" href="/" style="color: #5cb85c;">Emerald Gaming</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/howtoplay/" style="color: #5cb85c;">How To Play</a>
                    </li>
                    <li>
                        <a href="/forum/" style="color: #5cb85c;">Forum</a>
                    </li>
                    <li>
                        <a href="contact.html" style="color: #5cb85c;">Contact</a>
                    </li>
                    <li>
                        <a href="/dev/home/" style="color: #5cb85c;">Developers</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li>
                        <a href="/account/" style="color: #5cb85c;">Account</a>
                        </li>
                        <li>
                        <a href="/sitelogout/" style="color: #5cb85c;">Logout</a>
                        </li>
                    {% else %}
                        <li>
                        <a href="/sitelogin/" style="color: #5cb85c;">Login</a>
                        </li>
                        <li>
                        <a href="/signup" style="color: #5cb85c;">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
{% block content %}

{% endblock %}
</body>
</html>
