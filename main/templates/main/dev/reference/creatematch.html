<h2>creatematch/</h2>
<p>Creates a new match with the given buy in amount and game key. Then returns the match's information.</p>
<h3>Example</h3>
<h4>Request</h4>
<figure class="highlight">
    <pre>
POST http://127.0.0.1:8000/createusergroup/ HTTP/1.1
Host: 127.0.0.1:8000
User-Agent: UnityPlayer/2017.1.0f3 (UnityWebRequest/1.0, libcurl/7.51.0-DEV)
Accept: */*
Accept-Encoding: identity
Connection: Keep-Alive
Content-Type: application/x-www-form-urlencoded
X-Unity-Version: 2017.1.0f3
Content-Length: 52

gameKey=ba584783-d335-4daf-9de4-c2a53a0647bd&buyIn=2

    </pre>
</figure>
<h4>Response</h4>
<figure class="highlight">
    <pre>
HTTP/1.0 200 OK
Date: Wed, 27 Dec 2017 08:57:01 GMT
Server: WSGIServer/0.2 CPython/3.5.4
Allow: OPTIONS, POST
X-Frame-Options: SAMEORIGIN
Vary: Accept
Content-Type: application/json

{"state":0,
 "pool":"0.00",
 "key":"fbdfb6e7-20fa-4aba-914a-3a555f9a0fe4",
 "date_created":"2018-10-30T04:02:08.192281Z",
 "date_started":null,"date_finished":null,
 "userGroups":[],
 "buy_in":"2.00"}
    </pre>
</figure>
