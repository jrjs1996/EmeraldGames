<h2>abortmatch/</h2>
<p>Aborts the match. Returns a JSON representation of the match. The request
    must contain POST fields gameKey, and matchKey. All users will be returned their wager and the match will end.</p>
<h3>Example</h3>
<h4>Request</h4>
<figure class="highlight">
    <pre>
POST http://127.0.0.1:8000/endmatch/ HTTP/1.1
Host: 127.0.0.1:8000
User-Agent: UnityPlayer/2017.3.1f1 (UnityWebRequest/1.0, libcurl/7.51.0-DEV)
Accept: */*
Accept-Encoding: identity
Connection: Keep-Alive
Content-Type: application/x-www-form-urlencoded
X-Unity-Version: 2017.1.0f3
Content-Length: 90

gameKey=1f520423-65bb-423a-b3d0-9d14e0c39d31&
matchKey=4cbab59d-1cf4-4fe3-a835-5f6b2bf432f8
    </pre>
</figure>

Server: WSGIServer/0.2 CPython/3.5.3
Allow: OPTIONS, POST

Vary: Accept
Content-Type: application/json

 "key":"4cbab59d-1cf4-4fe3-a835-5f6b2bf432f8",
