<h2>startmatch/</h2>
<p>Creates a new match and returns the match key. The request must contain the POST fields 'gameKey' containing the key
    of the game you wish to create a match for and 'wager' containing the wager amount for the match. </p>
<h3>Example</h3>
<h4>Request</h4>
<figure class="highlight">
    <pre>
POST http://127.0.0.1:8000/startmatch/ HTTP/1.1
Host: 127.0.0.1:8000
User-Agent: UnityPlayer/2017.1.0f3 (UnityWebRequest/1.0, libcurl/7.51.0-DEV)
Accept: */*
Accept-Encoding: identity
Connection: Keep-Alive
Content-Type: application/x-www-form-urlencoded
X-Unity-Version: 2017.1.0f3
Content-Length: 52

gameKey=1f520423-65bb-423a-b3d0-9d14e0c39d31&wager=2
    </pre>
</figure>
<h4>Response</h4>
<figure class="highlight">
    <pre>
Response
HTTP/1.0 200 OK
Date: Wed, 27 Dec 2017 08:28:21 GMT
Server: WSGIServer/0.2 CPython/3.5.4
Allow: OPTIONS, POST
Content-Type: application/json
Vary: Accept
X-Frame-Options: SAMEORIGIN

{"pool":"0.00","key":"40e36958-3a06-414a-baef-79378d4297d3","date_created":"2017-12-27T08:28:21.612596Z","date_finished": "2017-12-27T08:28:21.612596Z","userGroups":[],"wager":"2.00"}
    </pre>
</figure>
