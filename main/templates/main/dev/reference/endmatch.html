<h2>endmatch/</h2>
<p>Ends the specified match. Returns a JSON representation of the match. The request
    must contain POST fields gameKey, and matchKey, and the name of the winning user group. The money in the pool
    will be divided between the players in the winning group.</p>
<h3>Example</h3>
<h4>Request</h4>
<figure class="highlight">
    <pre>
POST http://127.0.0.1:8000/endmatch/ HTTP/1.1
Host: 127.0.0.1:8000
User-Agent: UnityPlayer/2017.3.1f1 (UnityWebRequest/1.0, libcurl/7.51.0-DEV)
Accept: */*
Accept-Encoding: identity
Connection: Keep-Alive
Content-Type: application/x-www-form-urlencoded
X-Unity-Version: 2017.1.0f3
Content-Length: 103

gameKey=1f520423-65bb-423a-b3d0-9d14e0c39d31&
matchKey=5af25084-c9e6-4e4a-b254-8de0b1aee65b
groupName=group1
    </pre>
</figure>
